{% extends "services/base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-1">Update Service Status</h4>
        <p class="text-muted">{{ service.get_service_type_display }}</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_status">Status</label>
            {{ form.status }}
            {% if form.status.errors %}
              <div class="text-danger small mt-1">{{ form.status.errors|striptags }}</div>
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'dashboard_mechanic' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
